<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>comment_module</title>

</head>
<body>
<header>
    <div class = "top">
        <h2>评论<span>共两条评论</span></h2>
    </div>
    <div class = "reply">
        <a class="self"></a>
        <form class="my_reply">
            <textarea name="comment" placeholder="评论"></textarea>
            <div class="submit">
                <p>130/140</p>
                <input type="submit">
            </div>
        </form>

    </div>
</header>

<ul class="comment">
    <li>
        <div class="user">
            <a href="#"><img src="/img/avatar1.png" alt="user1"></a>
        </div>
        <div class="content">
            <p><a href="#">葵葵</a>:很好听哈~</p>
        </div>
        <div class="info">
            <p>28秒前</p>
            <p><a href="#">删除</a></p>
        </div>
    </li>

</ul>

<ul class="pager">
    <li class="prv"><a href="#">&lt;上一页</a></li>
    <li class="cur"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    ...
    <li><a href="#">10</a></li>
    <li class="nxt"><a href="#">&gt;下一页</a></li>
</ul>
</body>
</html>
