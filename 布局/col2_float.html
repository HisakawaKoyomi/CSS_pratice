<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>col2_float</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .left {
            margin-right: 200px;
            background: #0f0;
        }
        .right {
            width: 200px;
            float: right;
            background: #00f;
        }
    </style>
</head>
<body>
<div class="right">右侧固定</div>
<div class="left">左侧自适应</div>
</body>
</html>
