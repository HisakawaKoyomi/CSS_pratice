<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>col2_margin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            float: left;
            width: 100%;
            margin-right: -200px;
        }
        .left {
            margin-right: 200px;
            background: #0f0;
        }

        .right {
            width: 200px;
            float: left;
            background: #00f;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">左侧自适应</div>
</div>
<div class="right">右侧固定</div>
</body>
</html>
