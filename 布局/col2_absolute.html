<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>col2_absolute</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
        }
        .left {
            left: 0;
            right: 200px;
            background: #0f0;
        }
        .right {
            width: 200px;
            right: 0;
            background: #00f;
        }
    </style>
</head>
<body>
<div class="left">左侧自适应</div>
<div class="right">右侧固定</div>
</body>
</html>
