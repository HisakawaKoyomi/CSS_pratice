<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 200px auto 300px
        }
        .left {
            background: #0f0;
        }
        .content{
            background-color: red;
        }
        .right {
            background: #00f;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">左侧边栏区域</div>
    <div class="content">中间内容区域</div>
    <div class="right">右侧边栏区域</div>
</div>
</body>
</html>
