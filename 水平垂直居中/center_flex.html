<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center_flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #00f;
        }
        .center {
            width: 100px;
            height: 100px;
            background: #f00;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="center"></div>
</div>
</body>
</html>
