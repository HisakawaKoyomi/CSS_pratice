<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center_margin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            height: 300px;
            position: relative;
            background: #0f0;
        }
        .center {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            background: #f00;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="center"></div>
</div>
</body>
</html>
